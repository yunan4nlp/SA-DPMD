[Data]
data_dir = STAC_sp
bert_dir =  /data/yunan/PLMs/bert-base-uncased 
train_file = %(data_dir)s/train.json
dev_file = %(data_dir)s/dev.json
test_file = %(data_dir)s/test.json
max_vocab_size = 1000

[Save]
save_dir = ddp_model
config_file = %(save_dir)s/config.cfg
save_model_path = %(save_dir)s/model
save_vocab_path = %(save_dir)s/vocab
load_dir = ddp_model
load_model_path = %(load_dir)s/model
load_vocab_path = %(load_dir)s/vocab

[Network]
gru_layers = 1
word_dims = 250
relation_dims = 100
dropout_emb = 0.5
gru_hiddens = 250
dropout_gru_hidden = 0.5
hidden_size = 1000
mlp_arc_size = 500
mlp_rel_size = 500
use_structure = False
start_layer = 0
end_layer = 13

[Optimizer]
L2_REG = 1e-8
learning_rate = 1e-3
decay = .5
decay_steps = 500
beta_1 = .9
beta_2 = .9
epsilon = 1e-12
clip = 2.0

[Run]
train_iters = 50
train_batch_size = 8
test_batch_size = 4
validate_every = 100
save_after = 10
update_every = 1
max_edu_len = 20
max_edu_num = 30

