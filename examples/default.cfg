[Data]
data_dir = examples/Molweni_sp
bert_dir = ../bert-base-uncased
train_file = %(data_dir)s/sample.json
dev_file = %(data_dir)s/sample.json
test_file = %(data_dir)s/sample.json
max_vocab_size = 1000

[Save]
save_dir = ddp_model
config_file = %(save_dir)s/config.cfg
save_model_path = %(save_dir)s/model
save_vocab_path = %(save_dir)s/vocab
load_dir = ddp_model
load_model_path = %(load_dir)s/model
load_vocab_path = %(load_dir)s/vocab

[Network]
gru_layers = 1
word_dims = 100
relation_dims = 100
dropout_emb = 0.1
gru_hiddens = 250
dropout_gru_hidden = 0.5
hidden_size = 100
mlp_arc_size = 500
mlp_rel_size = 500
use_structure = False
start_layer = 10
end_layer = 13


[Optimizer]
L2_REG = 1e-6
learning_rate = 1e-3
decay = .75
decay_steps = 1000000
beta_1 = .9
beta_2 = .9
epsilon = 1e-12
clip = 5.0

[Run]
train_iters = 100
train_batch_size = 4
test_batch_size = 4
validate_every = 100
save_after = 10
update_every = 1
max_edu_len = 100000
max_edu_num = 10

